<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>virasha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
 
<body>
    <div id="main-wrapper">
        <h1 id="page-title"><strong>Draggable Tabs Slider using HTML, CSS, and JavaScript...</strong></h1>
 
        <div id="slider-tab">
            <button id="slider-tab-left-btn" class="slider-tab-nav-btn" aria-label="Slide Left">
                <span class="material-symbols-outlined">chevron_left</span>
            </button>
            <ul id="slider-list">
                <li class="slider-item">HTML</li>
                <li class="slider-item">CSS</li>
                <li class="slider-item active">JavaScript</li>
                <li class="slider-item">PHP</li>
                <li class="slider-item">C</li>
                <li class="slider-item">C++</li>
                <li class="slider-item">C#</li>
                <li class="slider-item">Python</li>
                <li class="slider-item">Node.JS</li>
                <li class="slider-item">ReactJS</li>
                <li class="slider-item">ASP.NET</li>
                <li class="slider-item">TypeScript</li>
                <li class="slider-item">Ruby</li>
                <li class="slider-item">Dart</li>
                <li class="slider-item">Go</li>
                <li class="slider-item">Kotlin</li>
                <li class="slider-item">Swift</li>
                <li class="slider-item">Java</li>
                <li class="slider-item">Perl</li>
            </ul>
            <button id="slider-tab-right-btn" class="slider-tab-nav-btn" aria-label="Slide Right">
                <span class="material-symbols-outlined">chevron_right</span>
            </button>
        </div>
    </div>
    <script src=" script.js"></script>
</body>
 
</html>
